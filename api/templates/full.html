<svg
  width="400"
  height="400"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>

  <g id="Layer_1">
    <title>Layer 1</title>
    <text
      style="font-family: 'Courier'"
      x="50%"
      dominant-baseline="middle"
      text-anchor="middle"
      font-size="17"
      id="svg_1"
      y="23.5"
      fill="#b3b3b3"
    >
      NASA's Astronomy Picture of the Day
    </text>
    <text
      style="font-family: 'Courier'"
      x="50%"
      dominant-baseline="middle"
      text-anchor="middle"
      font-size="15"
      id="svg_2"
      y="46.5"
      fill="#b3b3b3"
    >
      {{DATE}}
    </text>
    <text
      style="
        font-family: 'Courier';
        color: #fff;
        text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff,
          0 0 42px #5271ff, 0 0 82px #5271ff, 0 0 92px #5271ff,
          0 0 102px #5271ff, 0 0 151px #5271ff;
      "
      textLength="250"
      lengthAdjust="spacingAndGlyphs"
      x="50%"
      dominant-baseline="middle"
      text-anchor="middle"
      id="svg_4"
      y="368.99655"
      fill="#b3b3b3"
    >
      {{TITLE}}
    </text>
    <image
      style="
        -webkit-filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, 0.7));
        filter: drop-shadow(5px 4px 3px rgba(0, 0, 0, 0.7));
        /* Similar syntax to box-shadow */
      "
      x="5%"
      y="20%"
      width="90%"
      height="60%"
      preserveAspectRatio="xMidYMid meet"
      href="{{IMAGE}}"
    ></image>
    <text
      style="font-family: 'Courier'"
      x="50%"
      dominant-baseline="middle"
      text-anchor="middle"
      font-size="15"
      id="svg_6"
      y="389.61771"
      fill="#b3b3b3"
    >
      by {{AUTHOR}}
    </text>
  </g>
</svg>
